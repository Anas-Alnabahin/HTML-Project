<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>HTML Project</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>Educationpower</h1>
        <div class="nav-div">
          <a href="#home">Home</a>
          <a href="#featured">Featured</a>
          <a href="#howItWorks">How It Works</a>
          <a href="#testimonial">Testimonial</a>
          <a href="#blog">Blog</a>
          <a href="#subscribe">Subscribe</a>
        </div>
        <button style="margin-left: 10%">Sign in</button>
      </nav>
      <div class="header-div">
        <div class="header-inner-left">
          <img src="./images/profile.png" alt="img" />
        </div>
        <div class="header-inner-right">
          <p class="big-text">
            Learn Everyday & Any <br />New Skills Online with<br />
            Top Instructors.
          </p>
          <p class="small-text">
            we are proudly to provide you Educationpower <br />quality education
            on your hand
          </p>

          <from class="header-form">
            <label for="title">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                />
              </svg>
            </label>
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Insert Title or Keyword"
            />
            <span>|</span>
            <select name="categories" id="categories">
              <option value="Categories">Categores</option>
            </select>
            <button>Search Now</button>
          </from>
        </div>
      </div>
    </header>
    <main></main>
  </body>
</html>
